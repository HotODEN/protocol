syntax = "proto3";

package api;

import "data.proto";

service API {
    rpc GetInfo(Client) returns (Info) {}
    rpc Track(stream Request) returns (stream Update) {}
}

message Client {
}

message Info {
    string version = 1;
}

message Request {
    uint64 userId = 1;
    optional Camera camera = 2;
    optional JPEGFrame frame = 3;
}


message Update {
}


