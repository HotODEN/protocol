syntax = "proto3";

package api;

import "data.proto";

service API {
    rpc GetInfo(Client) returns (Info) {}
    rpc Locate(Client) returns (Location) {}
    rpc Fill(Client) returns (Location) {}
}

message Client {

}

message Info {
    string version = 1;
}

// Client to server
message Request {
    uint32 id = 1;
    bytes image = 8;
    Camera camera = 9;
}


// Server to client
message Update {
    uint32 id = 1;
}


